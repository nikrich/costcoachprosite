language: node_js
node_js:
- 5.5.0
script:
- npm run test
- npm run dist
deploy:
  provider: s3
  access_key_id: $key
  secret_access_key:
    secure: $secret
  bucket: "react.costcoachpro.com"
  region: eu-west-1
  skip_cleanup: true
  acl: public_read
  local_dir: dist
  on:
    branch: dev-react
